<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grading System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section  -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light rounded fixed-top"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">BinNumberGenerator </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="countdown.html">CountDown</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calculator.html">Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="loop.html">Looping</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="row gx-3 text-center justify-content-center">
        <h1>Number InterVal Addition</h1>
        <div class="text-center">
          <label
            style="
              height: 60px;
              width: 200px;
              border: 1px solid rgb(182, 174, 174);
              border-radius: 20px;
            "
            id="display"
            class="justify-content-center fs-1 shadow mb-5"
            >0</label
          >
        </div>
        <div class="col-lg-2 col-md-2 col-12">
          <label for="" class="text-center fs-5 text-primary"> Start</label>
          <input
            type="text"
            id="start"
            class="form-control text-center fs-5 text-info"
          />
        </div>
        <div class="col-lg-2 col-md-2 col-12">
          <label for="" class="text-center fs-5 text-primary"> End</label>
          <input
            type="text"
            id="end"
            class="form-control text-center fs-5 text-secondary"
          />
        </div>
        <div class="col-lg-2 col-md-2 col-12">
          <label for="" class="text-center fs-5 text-primary"> Step</label>
          <input
            type="text"
            id="step"
            class="form-control text-center fs-5 text-warning"
          />
        </div>
        <div class="mt-5">
          <button
            type="submit"
            id="button"
            class="btn btn-primary text-center justify-content-center"
          >
            Calculate
          </button>
        </div>
      </div>
    </div>

    <script src="JS/loop.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
